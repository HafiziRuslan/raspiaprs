name: 'Sync Repo'

on:
  push:
  workflow_dispatch:
  schedule:
    - cron: '0 */4 * * *'

jobs:
  gitlab:
    runs-on: ubuntu-latest
    steps:
      - uses: keninkujovic/gitlab-sync@main
        with:
          gitlab_url: ${{ secrets.GITLAB_URL }}
          username: ${{ secrets.USERNAME }}
          gitlab_pat: ${{ secrets.GITLAB_PAT }}
          force_push: true